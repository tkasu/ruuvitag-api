ruuvitag-api {
  server {
    # Server host (can be overridden with SERVER_HOST env var)
    host = "0.0.0.0"
    # Server port (can be overridden with SERVER_PORT env var)
    port = 8081
  }

  auth {
    # Available modes: "noop" (for development)
    # Can be overridden with AUTH_MODE env var
    mode = "noop"
  }

  storage {
    # Available modes: "sqlite" (default), "in-memory" (for testing)
    # Can be overridden with STORAGE_MODE env var
    mode = "sqlite"

    database {
      # SQLite database file path (relative to project root)
      # Can be overridden with DATABASE_PATH env var
      path = "data/ruuvitag.db"
    }
  }

  # Logging configuration
  # LOG_LEVEL environment variable controls the logging level (default: DEBUG)
  # - DEBUG: Shows detailed request/response logging including endpoints and payloads
  # - INFO: Shows only informational messages, hides debug request/response logs
  # - WARN: Shows only warnings and errors
  # - ERROR: Shows only errors
  # Example: LOG_LEVEL=INFO to disable debug logging
}
